{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <img class="thumbnail" src="{% static product.get_image %}" style="width: 80%; height: auto;">
    </div>
    <div class="col-lg-6">
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <p>{{ product.description }}</p>
            <p style="text-align: right;">Price: ${{ product.price|floatformat:2 }}</p>

            <!-- Add to Cart button and other actions -->
            <button data-product="{{ product.id }}" data-action="add" onclick="updateUserOrder({{ product.id }}, 'add')" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <!-- Add other actions or buttons as needed -->
        </div>
    </div>
</div>
{% endblock %}
