<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>

    <form method="GET" action="{% url 'search' %}">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>

    {% if results %}
        <h2>Results</h2>
        <ul>
            {% for product in results %}
                <li>{{ product.name }}</li>
            {% empty %}
                <li>No results found.</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
